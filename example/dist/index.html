<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Text Maze Example</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="css/screen.css">
    <link rel="stylesheet" media="print" href="css/print.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div id="maze-menu">
        <div class="container">
            <form class="form-inline" action="">
            
                <!-- Rebuild maze control -->
                <button id="maze-rebuild-ctrl" type="button" class="btn btn-sm btn-default">
                    <span class="glyphicon glyphicon-random"></span>
                    <span>&nbsp;Paths</span>
                </button>

                <span class="hidden-xs">&nbsp;</span>

                <!-- Control maze text -->
                <div class="btn-group btn-group-sm">
                    <button id="maze-show-text-ctrl" type="button" class="btn btn-default">
                        <span id="maze-show-text-label" class="glyphicon glyphicon-eye-open"></span>
                        <span id="maze-hide-text-label" class="glyphicon glyphicon-eye-close"></span>
                        <span>&nbsp;Text</span>
                    </button>
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#" id="maze-color-text-random">Random Color</a></li>
                        <li><a href="#" id="maze-color-text-default">Default Color</a></li>
                        <li><a href="#" id="maze-color-text-black">Black</a></li>
                        <li id="maze-fluctuate-text-color">
                            <a id="maze-fluctuate-text-color-checked" href="#">Fluctuate Color &nbsp; <span class="glyphicon glyphicon-check"></span></a>
                            <a id="maze-fluctuate-text-color-unchecked" href="#">Fluctuate Color &nbsp; <span class="glyphicon glyphicon-unchecked"></span></a>
                        </li>
                    </ul>
                </div>

                <span class="hidden-xs">&nbsp;</span>

                <!-- Control maze solution -->
                <div class="btn-group btn-group-sm">
                    <button id="maze-show-solution-ctrl" type="button" class="btn btn-default">
                        <span id="maze-show-solution-label" class="glyphicon glyphicon-eye-open"></span>
                        <span id="maze-hide-solution-label" class="glyphicon glyphicon-eye-close"></span>
                        <span>&nbsp;Solution</span>
                    </button>
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#" id="maze-color-solution-random">Random Color</a></li>
                        <li><a href="#" id="maze-color-solution-default">Default Color</a></li>
                        <li><a href="#" id="maze-color-solution-black">Black</a></li>
                        <li id="maze-fluctuate-solution-color">
                            <a id="maze-fluctuate-solution-color-checked" href="#">Fluctuate Color &nbsp; <span class="glyphicon glyphicon-check"></span></a>
                            <a id="maze-fluctuate-solution-color-unchecked" href="#">Fluctuate Color &nbsp; <span class="glyphicon glyphicon-unchecked"></span></a>
                        </li>
                    </ul>
                </div>

                <span class="hidden-xs">&nbsp;</span>

                <!-- Solve animation controls -->
                <div class="btn-group btn-group-sm hidden-xs">
                    <button id="maze-solve-start-ctrl" type="button" class="btn btn-default">
                        <span>&nbsp;Solve</span>
                        <span class="glyphicon glyphicon-play"></span>
                    </button>
                    <button id="maze-solve-pause-ctrl" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-pause"></span>
                    </button>
                    <button id="maze-solve-reset-ctrl" type="button" class="btn btn-default"><span class="glyphicon glyphicon-stop"></span></button>
                    <button id="maze-decrease-speed-ctrl" type="button" class="btn btn-default">
                        <span>Speed&nbsp;</span>
                        <span class="glyphicon glyphicon-minus"></span>
                    </button>
                    <button id="maze-increase-speed-ctrl" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </div>

                <span class="hidden-xs">&nbsp;</span>

                <!-- Maze size controls -->
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                        <span>Path Size&nbsp;</span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#" id="maze-decrease-size-ctrl">Decrease</a></li>
                        <li><a href="#" id="maze-increase-size-ctrl">Increase</a></li>
                        <li><a href="#" id="maze-auto-size-ctrl">Fit To Screen</a></li>
                    </ul>
                </div>

                <span class="hidden-xs">&nbsp;</span>

                <!-- Change maze text controls -->
                <div class="input-group input-group-sm">
                    <input id="maze-text-input-ctrl" type="text" class="form-control" placeholder="Change the text...">
                    <span class="input-group-btn">
                        <button id="maze-reset-ctrl" type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-refresh"></span>
                        </button>
                    </span>
                </div>
            
            </form>
        </div>
    </div>

    <canvas id="text-maze">You're browser does not support the canvas tag!</canvas>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/text-maze.min.js"></script>
</body>
</html>
